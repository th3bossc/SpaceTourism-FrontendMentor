<div class="container">
    <div class="intro">
        <span class="nums"> 03 </span>
        <span class="intro-text"> SPACE LAUNCH 101</span>
    </div>
    <div class="content">
        <div class="main-content">
            <div class="links">
                <a *ngFor="let i of techCount" [class]="'link ' + (i === target() ? 'active' : '')" (click)="newTech(i)"> 0{{ i+1 }} </a>
            </div>
            <div class="text">
                <div class="start">
                    THE TERMINOLOGY...
                </div>
                <div class="name">
                    {{ data.name }}
                </div>
                <div class="desc">
                    {{ data.description }}
                </div>
            </div>
        </div>
        <div class="image">
            <img [src]="data.images.portrait" class="desktop">
            <img [src]="data.images.landscape" class="phone">
        </div>
    </div>
</div>
